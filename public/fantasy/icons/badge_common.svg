<svg width="180" height="48" viewBox="0 0 180 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#28a745"/>
      <stop offset="100%" stop-color="#52d787"/>
    </linearGradient>
    <linearGradient id="goldgrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#FFF4C2"/>
      <stop offset="45%" stop-color="#F9D976"/>
      <stop offset="100%" stop-color="#D4AF37"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect rx="12" ry="12" width="180" height="48" fill="url(#grad)" opacity="0.18" stroke="url(#grad)" stroke-opacity="0.4"/>
  <text x="90" y="30" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="16" fill="#FFFFFF" filter="url(#glow)">Common</text>
</svg>